<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> 管理中心 - 添加文章 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css"/>
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css"/>
    <script src="__JS__/jquery-1.12.4.js"></script>
</head>
<body>
<h1>
    <span class="action-span"><a href="__GROUP__/Category/categoryList">文章分类</a></span>
    <span class="action-span1"><a href="__GROUP__"> 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加文章 </span>
    <div style="clear:both"></div>
</h1>
<div class="main-div">
    <form action="{:U()}" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">

            <tr>
                <td class="label">文章名称:</td>
                <td>
                    <input type='text' name='name' maxlength="20" value="{$name}" size='27'/>
                </td>
            </tr>
            <tr>
                <td class="label">文章分类:</td>
                <td>
                    <select name="article_category_id" class="category">
                        <volist name="rows" id="vo">
                            <option value="{$vo[id]}">{$vo[name]}</option>
                        </volist>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="label">文章简介:</td>
                <td>
                    <textarea rows="" cols="" name="intro">{$intro}</textarea>
                </td>
            </tr>

            <tr>
                <td class="label">文章内容:</td>
                <td>
                    <textarea rows="" cols="" name="content">{$ArticleContent.content}</textarea>
                </td>
            </tr>
            <tr>
                <td class="label">排序:</td>
                <td>
                    <input type='text' name='sort' maxlength="20" value="{$sort|default=20}" size='27'/>
                </td>
            </tr>
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <input type="radio" name="status" value="1" class="radio"/> 是
                    <input type="radio" name="status" value="0" class="radio"/> 否
                </td>
            </tr>

        </table>
        <div class="button-div">
            <input type="hidden" name="id" value="{:I('get.id')}"/>
            <input type="submit" value=" 确定 "/>
            <input type="reset" value=" 重置 "/>
        </div>
    </form>
</div>

<div id="footer">
    共执行 3 个查询，用时 0.162348 秒，Gzip 已禁用，内存占用 2.266 MB<br/>

</div>

<script>
    $(function () {
        $(".category").val([{$article_category_id |default = 1}]);       //*这里连空格都不让有*
//        $(".category").val([5]);       //*这里连空格都不让有*
        $('.radio').val([{$status|default=1}]);

    });
</script>
</body>
</html>
